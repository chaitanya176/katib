apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vizier-suggestion-grid
  namespace: katib
  labels:
    app: vizier
    component: suggestion-grid
spec:
  replicas: 1
  template:
    metadata:
      name: vizier-suggestion-grid
      labels:
        app: vizier
        component: suggestion-grid
    spec:
      containers:
      - name: vizier-suggestion-grid
        image: katib/suggestion-grid
        ports:
        - name: api
          containerPort: 6789
        resources:
          requests:
            cpu: "2"
            memory: "4Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
