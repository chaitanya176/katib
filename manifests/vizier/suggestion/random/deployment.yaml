apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vizier-suggestion-random
  namespace: katib
  labels:
    app: vizier
    component: suggestion-random
spec:
  replicas: 1
  template:
    metadata:
      name: vizier-suggestion-random
      labels:
        app: vizier
        component: suggestion-random
    spec:
      containers:
      - name: vizier-suggestion-random
        image: katib/suggestion-random
        ports:
        - name: api
          containerPort: 6789
        resources:
          requests:
            cpu: "2"
            memory: "4Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
